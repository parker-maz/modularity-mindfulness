  <header role="banner">
    <div class="header">
      <div class="title">
        <h1>枯山水</h1>
        <h2>Rock Gardens</h2>
      </div>
      <nav role="navigation">
        <ol>
          <li><a href="#">Viewing</a></li>
          <li><a href="#">Gravel</a></li>
          <li><a href="#">Symbolism</a></li>
        </ol>
      </nav>
    </div>
    <img class="banner" src="images/banner.svg" alt="">

  <main role="main">

    <article>
      <h3><i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i></h3>
      <p>Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </article>

    <section>
      <figure>
        <img src="images/viewing.svg" alt="">
        <h4>閲覧</h4>
        <h5>Viewing</h5>
        <figcaption>
          A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo<a href="#">Learn more about Viewing</a>
        </figcaption>
      </figure>

      <figure>
        <img src="images/gravel.svg" alt="">
        <h4>砂利</h4>
        <h5>Gravel</h5>
        <figcaption>
          Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves<a href="#">Learn more about Gravel</a>
        </figcaption>
      </figure>

      <figure>
        <img src="images/symbolism.svg" alt="">
        <h4>象徴主義</h4>
        <h5>Symbolism</h5>
        <figcaption>
          In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp<a href="#">Learn more about Symbolism</a>
        </figcaption>
      </figure>
    </section>

  </main>
